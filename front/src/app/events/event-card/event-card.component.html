<div
  class="card bg-base-100 shadow-xl hover:shadow-2xl transition-shadow duration-300 mb-6"
>
  @if (getEventImage()) {
  <figure class="relative h-64 overflow-hidden">
    <img
      [src]="getEventImage()"
      [alt]="
        'Image de l\'événement ' + getEventTitle() + ' à ' + getEventLocation()
      "
      class="w-full h-full object-cover hover:scale-105 transition-transform duration-300"
    />
  </figure>
  }

  <div class="card-body space-y-6" style="padding: 30px">
    <div class="flex items-start justify-between">
      <h2 class="card-title text-2xl" style="font-weight: 800">
        {{ getEventTitle() }}
      </h2>
    </div>

    <p class="text-base text-base-content/80 line-clamp-3">
      {{ event.description }}
    </p>

    <div class="bg-base-200/50 rounded-lg p-4 space-y-3">
      <div class="flex items-center gap-3">
        <div
          class="flex items-center justify-center w-8 h-8 bg-primary/10 rounded-full"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-4 h-4 text-primary"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M6.75 3v2.25M17.25 3v2.25M3 18.75V7.5a2.25 2.25 0 012.25-2.25h13.5A2.25 2.25 0 0121 7.5v11.25m-18 0A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75m-18 0v-7.5A2.25 2.25 0 015.25 9h13.5A2.25 2.25 0 0121 11.25v7.5"
            />
          </svg>
        </div>
        <div>
          <div
            class="text-xs text-base-content/80 uppercase tracking-wide font-medium"
          >
            Date
          </div>
          <div class="text-sm font-semibold text-base-content">
            {{ formatDate(event.date) }}
          </div>
        </div>
      </div>

      <div class="flex items-center gap-3">
        <div
          class="flex items-center justify-center w-8 h-8 bg-primary/10 rounded-full"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-4 h-4 text-primary"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M15 10.5a3 3 0 11-6 0 3 3 0 016 0z"
            />
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M19.5 10.5c0 7.142-7.5 11.25-7.5 11.25S4.5 17.642 4.5 10.5a7.5 7.5 0 1115 0z"
            />
          </svg>
        </div>
        <div>
          <div
            class="text-xs text-base-content/80 uppercase tracking-wide font-medium"
          >
            Lieu
          </div>
          <div class="text-sm font-semibold text-base-content">
            {{ getEventLocation() }}
          </div>
        </div>
      </div>

      <div class="flex items-center gap-3">
        <div
          class="flex items-center justify-center w-8 h-8 bg-primary/10 rounded-full"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-4 h-4 text-primary"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M9.568 3H5.25A2.25 2.25 0 003 5.25v4.318c0 .597.237 1.17.659 1.591l9.581 9.581c.699.699 1.78.872 2.607.33a18.095 18.095 0 005.223-5.223c.542-.827.369-1.908-.33-2.607L11.16 3.66A2.25 2.25 0 009.568 3z"
            />
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M6 6h.008v.008H6V6z"
            />
          </svg>
        </div>
        <div>
          <div
            class="text-xs text-base-content/80 uppercase tracking-wide font-medium"
          >
            Catégories
          </div>
          <div class="flex flex-wrap gap-2 mt-1">
            <div class="badge badge-primary badge-sm">
              {{ getEventCategory() }}
            </div>
            @if (event.genre) {
            <div class="badge badge-secondary badge-sm">{{ event.genre }}</div>
            } @if (event.subGenre) {
            <div class="badge badge-outline badge-sm">{{ event.subGenre }}</div>
            }
          </div>
        </div>
      </div>
    </div>

    <div class="card-actions justify-between items-center pt-4">
      <div class="flex gap-2">
        <button class="btn btn-primary" aria-label="Participer à cet événement">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-5 h-5"
            aria-hidden="true"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M12 4.5v15m7.5-7.5h-15"
            />
          </svg>
          Participer
        </button>
      </div>
      <button
        class="btn btn-ghost btn-sm"
        (click)="navigateToDetail()"
        aria-label="Voir les détails de cet événement"
      >
        Voir détails
      </button>
    </div>
  </div>
</div>
