<div>
  <div class="tabs tabs-boxed mb-8 bg-base-200 p-1" role="tablist" aria-label="Navigation entre les feeds">
        @if (isAuthenticated()) {
        <button
          class="tab gap-2"
          role="tab"
          [class.tab-active]="activeTab() === 'personal'"
          [attr.aria-selected]="activeTab() === 'personal'"
          (click)="setActiveTab('personal')"
          aria-label="Afficher le feed personnalisé"
          [attr.tabindex]="activeTab() === 'personal' ? '0' : '-1'"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="w-5 h-5"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            aria-hidden="true"
          >
            <path
              d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"
            ></path>
          </svg>
          Pour vous
        </button>
        }

        <button
          class="tab gap-2"
          role="tab"
          [class.tab-active]="activeTab() === 'public'"
          [attr.aria-selected]="activeTab() === 'public'"
          (click)="setActiveTab('public')"
          aria-label="Afficher le feed public"
          [attr.tabindex]="activeTab() === 'public' ? '0' : '-1'"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="w-5 h-5"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            aria-hidden="true"
          >
            <circle cx="12" cy="12" r="10"></circle>
            <line x1="2" y1="12" x2="22" y2="12"></line>
            <path
              d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"
            ></path>
          </svg>
          Découvrir
        </button>

        <button
          class="tab gap-2"
          role="tab"
          [class.tab-active]="activeTab() === 'explorer'"
          [attr.aria-selected]="activeTab() === 'explorer'"
          (click)="setActiveTab('explorer')"
          aria-label="Afficher l'explorateur d'événements"
          [attr.tabindex]="activeTab() === 'explorer' ? '0' : '-1'"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="w-5 h-5"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            aria-hidden="true"
          >
            <circle cx="11" cy="11" r="8"></circle>
            <path d="m21 21-4.35-4.35"></path>
          </svg>
          Explorer
        </button>
  </div>

  <div class="animate-fadeIn">
    @if (activeTab() === 'personal' && isAuthenticated()) {
    <app-custom-feed></app-custom-feed>
    } @else if (activeTab() === 'public') {
    <app-public-feed></app-public-feed>
    } @else if (activeTab() === 'explorer') {
    <app-explorer-feed></app-explorer-feed>
    }
  </div>
</div>
