<div class="container mx-auto py-8 max-w-4xl">
  <div class="tabs tabs-boxed mb-8 bg-base-200 p-1">
    @if (isAuthenticated()) {
    <button
      class="tab gap-2"
      [class.tab-active]="activeTab() === 'personal'"
      (click)="setActiveTab('personal')"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="w-5 h-5"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <path
          d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"
        ></path>
      </svg>
      Pour vous
    </button>
    }

    <button
      class="tab gap-2"
      [class.tab-active]="activeTab() === 'public'"
      (click)="setActiveTab('public')"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="w-5 h-5"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <circle cx="12" cy="12" r="10"></circle>
        <line x1="2" y1="12" x2="22" y2="12"></line>
        <path
          d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"
        ></path>
      </svg>
      DÃ©couvrir
    </button>
  </div>

  <div class="animate-fadeIn">
    @if (activeTab() === 'personal' && isAuthenticated()) {
    <app-custom-feed></app-custom-feed>
    } @else if (activeTab() === 'public') {
    <app-public-feed></app-public-feed>
    }
  </div>
</div>
