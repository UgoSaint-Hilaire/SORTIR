name: Security Audit

# DÃ©clenchement TOUS les lundis Ã  9h00 UTC
# et sur chaque push vers le main, feat/*, fix/* - et merge sur main

on:
  schedule:
    - cron: "0 9 * * 1"
  push:
    branches: [main, feat/*, fix/*]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  # Audit de sÃ©curitÃ© des dÃ©pendances
  security-audit:
    name: Security Vulnerability Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"

      # Audit du backend
      - name: Backend Security Audit
        working-directory: ./back
        run: |
          npm audit --audit-level=moderate
          echo "âœ… Backend security audit completed"

      # Audit du frontend
      - name: Frontend Security Audit
        working-directory: ./front
        run: |
          npm audit --audit-level=moderate
          echo "âœ… Frontend security audit completed"

      # RÃ©sumÃ© final
