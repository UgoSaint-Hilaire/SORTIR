name: Security Audit

# D√©clenchement TOUS les lundis √† 9h00 UTC
# et sur chaque push vers le main, feat/*, fix/* - et merge sur main

on:
  schedule:
    - cron: "0 9 * * 1"
  push:
    branches: [main, feat/*, fix/*]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  # Audit de s√©curit√© des d√©pendances
  security-audit:
    name: Security Vulnerability Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"

      # Audit du backend
      - name: Backend Security Audit
        working-directory: ./back
        run: |
          npm audit --audit-level=moderate
          echo "‚úÖ Backend security audit completed"

      # Audit du frontend
      - name: Frontend Security Audit
        working-directory: ./front
        run: |
          npm audit --audit-level=moderate
          echo "‚úÖ Frontend security audit completed"

      # V√©rifications suppl√©mentaires de s√©curit√©
      - name: Check for sensitive files
        run: |
          echo "üîç Checking for sensitive files..."
          # V√©rifier qu'il n'y a pas de fichiers sensibles commit√©s
          if find . -name "*.env*" -not -path "./node_modules/*" | grep -v ".env.example" | head -1; then
            echo "WARNING: .env files detected in repository"
            exit 1
          fi
          echo "No sensitive files detected"

      # R√©sum√© final
      - name: Security Summary
        run: |
          echo "Security audit completed successfully!"
          echo "Backend dependencies checked"
          echo "Frontend dependencies checked"
          echo "Sensitive files check passed"
          echo "Repository security validated"
